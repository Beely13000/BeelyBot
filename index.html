<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NomDuBot - Votre assistant Discord</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0c0c0c, #1b1b1b);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .bot-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      border: 3px solid #4f46e5;
      box-shadow: 0 0 12px #4f46e5aa;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 1rem;
    }
    .btn-invite {
      background-color: #4f46e5;
      color: #ffffff;
    }
    .btn-invite:hover {
      background-color: #3730a3;
    }
    .btn-server {
      background-color: #27272a;
      color: #f1f1f1;
      margin-left: 1rem;
    }
    .btn-server:hover {
      background-color: #3f3f46;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn.discordapp.com/avatars/TON_BOT_ID/TON_AVATAR_ID.png" alt="Avatar du Bot" class="bot-avatar">
    <h1 class="text-3xl font-bold mb-2">NomDuBot</h1>
    <p class="text-gray-300 mb-6">Un bot intelligent, moderne et ultra-personnalis√© pour propulser votre serveur Discord.</p>

    <div class="flex justify-center flex-wrap">
      <a href="https://discord.com/oauth2/authorize?client_id=TON_BOT_ID&scope=bot%20applications.commands&permissions=8" target="_blank" class="btn btn-invite">‚ûï Inviter le Bot</a>
      <a href="https://discord.gg/VOTRE_INVITE" target="_blank" class="btn btn-server">üåê Serveur Officiel</a>
    </div>

    <footer class="text-xs text-gray-500 mt-8">&copy; 2025 NomDuBot ‚Äî Tous droits r√©serv√©s.</footer>
  </div>
</body>
</html>
